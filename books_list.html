<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>قائمة الكتب</title>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #e1f5fe;
      color: #001f4d;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #007acc;
    }
    p {
      font-size: 18px;
      line-height: 1.6;
      margin: 20px 0;
    }
    .book-card {
      background-color: #00bcd4;
      color: white;
      padding: 15px;
      border-radius: 10px;
      margin: 15px;
      display: inline-block;
      width: 250px;
      text-align: center;
      transition: background-color 0.3s ease;
    }
    .book-card:hover {
      background-color: #0097a7;
    }
  </style>
</head>
<body>
  <h1>قائمة الكتب</h1>
  <p>إليكم بعض الكتب المتوفرة في مجال الكيمياء الحيوية.</p>
  <div class="book-card">كتاب 1: الكيمياء الحيوية للمبتدئين</div>
  <div class="book-card">كتاب 2: أساسيات الكيمياء الحيوية</div>
  <div class="book-card">كتاب 3: التفاعل بين الجزيئات</div>
</body>
</html>
