<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>الفعاليات القادمة</title>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #e1f5fe;
      color: #001f4d;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #007acc;
    }
    p {
      font-size: 18px;
      line-height: 1.6;
      margin: 20px 0;
    }
    .event-card {
      background-color: #00bcd4;
      color: white;
      padding: 15px;
      margin: 15px;
      border-radius: 10px;
      display: inline-block;
      width: 250px;
      text-align: center;
    }
    .event-card:hover {
      background-color: #0097a7;
    }
  </style>
</head>
<body>
  <h1>الفعاليات القادمة</h1>
  <p>لا تفوت الفرص التالية للمشاركة في الفعاليات العلمية والعملية في مجال الكيمياء الحيوية.</p>
  <div class="event-card">
    <h3>ورشة عمل في الكيمياء الحيوية</h3>
    <p>التاريخ: 25 أبريل 2025</p>
  </div>
  <div class="event-card">
    <h3>ندوة علمية حول التطبيقات الحيوية</h3>
    <p>التاريخ: 30 مايو 2025</p>
  </div>
  <div class="event-card">
    <h3>مؤتمر دولي في الكيمياء الحيوية</h3>
    <p>التاريخ: 15 يونيو 2025</p>
  </div>
</body>
</html>
