<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>لقطات من فعالياتنا</title>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #f4f8fb;
      color: #001f4d;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #007acc;
    }
    .gallery {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      margin-top: 20px;
    }
    .gallery img {
      width: 300px;
      height: 200px;
      margin: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>لقطات من فعالياتنا</h1>
  <p>إليكم بعض الصور من الفعاليات المميزة التي نظمها مجتمع الكيمياء الحيوية.</p>
  <div class="gallery">
    <img src="event1.jpg" alt="صورة من الحدث 1">
    <img src="event2.jpg" alt="صورة من الحدث 2">
    <img src="event3.jpg" alt="صورة من الحدث 3">
  </div>
</body>
</html>
