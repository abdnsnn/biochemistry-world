<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>الإصدارات الجديدة</title>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #f4f8fb;
      color: #001f4d;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #007acc;
    }
    p {
      font-size: 18px;
      line-height: 1.6;
      margin: 20px 0;
    }
    .new-release-card {
      background-color: #00bcd4;
      color: white;
      padding: 15px;
      border-radius: 10px;
      margin: 15px;
      display: inline-block;
      width: 250px;
      text-align: center;
      transition: background-color 0.3s ease;
    }
    .new-release-card:hover {
      background-color: #0097a7;
    }
  </style>
</head>
<body>
  <h1>الإصدارات الجديدة</h1>
  <p>هذه هي أحدث الإصدارات في مجال الكيمياء الحيوية التي يمكنكم الاطلاع عليها.</p>
  <div class="new-release-card">الإصدار 1: الكيمياء الحيوية المتقدمة</div>
  <div class="new-release-card">الإصدار 2: التكنولوجيا في الكيمياء الحيوية</div>
  <div class="new-release-card">الإصدار 3: الطب الحيوي والتطبيقات السريرية</div>
</body>
</html>
